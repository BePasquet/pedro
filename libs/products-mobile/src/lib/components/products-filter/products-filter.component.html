<div fxLayout="row" fxLayoutGap="5%" fxLayoutAlign="start center">
  <input
    matInput
    placeholder="name"
    type="text"
    (input)="textChange.emit($event?.target?.value)"
  />
  <label>Sort</label>
  <select (change)="orderByChange.emit($event.target.value)">
    <option *ngFor="let sort of sortOptions" [value]="sort.value">{{
      sort.label
    }}</option>
  </select>
  <label>Category</label>
  <select (change)="categoryChange.emit($event.target.value)">
    <option *ngFor="let category of categories" [value]="category.value">{{
      category.label
    }}</option>
  </select>
</div>
