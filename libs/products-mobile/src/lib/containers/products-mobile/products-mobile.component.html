<div class="products-container" *ngIf="state$ | async as state">
  <div fxLayout="row" fxLayoutGap="5%" fxLayoutAlign="start center">
    <mat-form-field fxFlex="50">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        (input)="query$.next($event?.target?.value)"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-form-field fxFlex="20">
      <mat-label>Sort</mat-label>
      <mat-select (valueChange)="orderBy$.next($event)">
        <mat-option *ngFor="let sort of sortOptions" [value]="sort.value">{{
          sort.label
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="20">
      <mat-label>Category</mat-label>
      <mat-select (valueChange)="category$.next($event)">
        <mat-option
          *ngFor="let category of categories"
          [value]="category.value"
          >{{ category.label }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>

  <div fxLayout="row wrap" *ngIf="state.loaded && !!state.total">
    <div
      class="card-container separator-s"
      [fxFlex]="'calc((100% - 1em) / 2 )'"
      *ngFor="let product of state.products"
    >
      <mat-card>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-content>
          <img [src]="product.imgUrl" />
        </mat-card-content>
        <mat-card-footer fxLayout="row" fxLayoutAlign="end center">{{
          product.price
        }}</mat-card-footer>
      </mat-card>
    </div>

    <div
      fxFlex="100"
      fxLayout="column"
      fxLayoutAlign="center center"
      *ngIf="state.products.length < state.total && !state.loading"
    >
      <button
        color="primary"
        mat-mini-fab
        (click)="
          pagination$.next({
            offset: state.page * paginationLimit,
            limit: paginationLimit
          })
        "
      >
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
  </div>
  <div
    *ngIf="state.loading"
    fxLayout="column"
    fxLayoutAlign="center center"
    class="separator-m"
  >
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
  <ng-container *ngIf="state.loaded && !state.total">
    <h3>Sorry there is no product to show</h3>
  </ng-container>
</div>
