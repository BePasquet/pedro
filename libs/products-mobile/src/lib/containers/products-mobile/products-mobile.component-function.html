<div class="products-container">
  <pedro-products-filter
    [categories]="state.categories"
    [sortOptions]="state.sortOptions"
    (textChange)="controls.query$.next($event)"
    (orderByChange)="controls.orderBy$.next($event)"
    (categoryChange)="controls.category$.next($event)"
  ></pedro-products-filter>
  <div fxLayout="row wrap" *ngIf="state.loaded && !!state.total">
    <div
      class="card-container separator-s"
      [fxFlex]="'calc((100% - 1em) / 2 )'"
      *ngFor="let product of state.products"
    >
      <mat-card>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-content>
          <img [src]="product.imgUrl" />
        </mat-card-content>
        <mat-card-footer fxLayout="row" fxLayoutAlign="end center">{{
          product.price
        }}</mat-card-footer>
      </mat-card>
    </div>

    <div
      fxFlex="100"
      fxLayout="column"
      fxLayoutAlign="center center"
      *ngIf="state.products.length < state.total && !state.loading"
    >
      <button
        color="primary"
        mat-mini-fab
        (click)="
          controls.pagination$.next({
            offset: state.page * state.paginationLimit,
            limit: state.paginationLimit
          })
        "
      >
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
  </div>
  <div
    *ngIf="state.loading"
    fxLayout="column"
    fxLayoutAlign="center center"
    class="separator-m"
  >
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
  <ng-container *ngIf="state.loaded && !state.total">
    <h3>Sorry there is no product to show</h3>
  </ng-container>
</div>
